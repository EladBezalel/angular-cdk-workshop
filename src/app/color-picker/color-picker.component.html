<ng-template>
  <div class="container" role="grid" @picker cdkTrapFocus cdkTrapFocusAutoCapture (keydown)="onKeyDown($event)"
       [style.transformOrigin]="dir.value === 'ltr' ? 'left top' : 'right top'">
    <div class="row" role="row" *ngFor="let group of groupedColors">
      <div role="gridcell" [attr.tabindex]="color === value ? 0 : -1" [attr.aria-label]="color.name"
           class="color" [ngStyle]="{backgroundColor: color.value}"
           *ngFor="let color of group" (click)="select(color)"
           color (keydown)="onGridCellKeyDown($event, color)">
        <svg *ngIf="color === value" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
      </div>
    </div>
  </div>
</ng-template>
