<ng-template>
  <div class="container" @picker>
    <button class="color" *ngFor="let color of colors" [ngStyle]="{backgroundColor: color}" (click)="select(color)">
      <svg *ngIf="color === value" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
    </button>
  </div>
</ng-template>
